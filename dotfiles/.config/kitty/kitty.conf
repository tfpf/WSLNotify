# vim:fileencoding=utf-8:foldmethod=marker

#: Fonts {{{
font_family CaskaydiaCove Nerd Font
font_size 13

disable_ligatures never

text_composition_strategy platform
text_fg_override_threshold 0
#: }}}

#: Cursor customization {{{
cursor #CCCCCC
cursor_text_color #111111
cursor_shape beam
cursor_beam_thickness 1
cursor_blink_interval 0
#: }}}

#: Scrollback {{{
scrollback_lines 1000

wheel_scroll_multiplier 3
#: }}}

#: Mouse {{{
mouse_hide_wait 0

url_color #27B4A6
url_style curly
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh

open_url_with default

detect_urls yes

underline_hyperlinks hover

copy_on_select no

paste_actions no-op

strip_trailing_spaces never

select_by_word_characters -A-Za-z0-9,./?%&#:_=+@~

click_interval -1.0

default_pointer_shape beam

pointer_shape_when_dragging beam

clear_all_mouse_actions no
#: }}}

#: Performance tuning {{{
repaint_delay 10

input_delay 3

sync_to_monitor yes
#: }}}

#: Tab bar {{{
tab_bar_edge top
tab_bar_style slant
tab_bar_align left
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_activity_symbol â€¢
tab_title_template "{fmt.fg.red}{activity_symbol or ' '}{fmt.fg.tab}Terminal [{index}]"

active_tab_foreground   #000
active_tab_background   #eee
active_tab_font_style   bold
inactive_tab_foreground #555
inactive_tab_background #888
inactive_tab_font_style normal
#: }}}


#: Color scheme {{{

foreground #FFFFFF
background #000000

background_opacity 0.8

background_blur 0

selection_foreground none
selection_background none

